<!DOCTYPE html>
<html>
<head>
    <title>EditorJS Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #editorjs { border: 1px solid #ccc; padding: 20px; min-height: 300px; }
    </style>
</head>
<body>
    <h1>EditorJS Simple Test</h1>
    <p><strong>Instructions:</strong> Click in the box below and start typing (DON'T type "/" first)</p>
    <div id="editorjs"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script>
        const editor = new EditorJS({
            holder: 'editorjs',
            placeholder: 'Click here and start typing...',
            onReady: () => console.log('Editor is ready!'),
            onChange: async () => {
                const data = await editor.save();
                console.log('Content changed:', data);
            }
        });
    </script>
</body>
</html>
